<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Usuarios</li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-6">
    <h1>Usuários</h1>
  </div>
  <div class="col-sm-6">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Usuário</a>
  </div>
</div>


<div class="table-responsive mt-2">
  <table class="table table-hover">
    <thead>
      <tr class="bg-light">
        <th scope="col">Código</th>
        <th scope="col">Nome</th>
        <th scope="col">Login</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th scope="row"> {{ usuario.id }} </th>
        <td> {{ usuario.nome }} </td>
        <td> {{ usuario.login }} </td>
        <td>
          <a routerLink="{{usuario.id}}/edit" class="btn btn-outline-info">Editar</a>
          <button (click)="delete(usuario)" class="btn btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
