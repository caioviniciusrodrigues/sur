<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Empresas</li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-6">
    <h1>Empresas</h1>
  </div>
  <div class="col-sm-6">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Empresa</a>
  </div>
</div>


<div class="table-responsive mt-2">
  <table class="table table-hover">
    <thead>
      <tr class="bg-light">
        <th scope="col">Código</th>
        <th scope="col">Razão Social</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Adminsitrador</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresas">
        <th scope="row"> {{ empresa.id }} </th>
        <td> {{ empresa.razaosocial }} </td>
        <td> {{ empresa.cnpj }} </td>
        <td> {{ empresa.administrador}} </td>
        <td>
          <a routerLink="{{empresa.id}}/edit" class="btn btn-outline-info">Editar</a>
          <button (click)="delete(empresa)" class="btn btn-outline-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
